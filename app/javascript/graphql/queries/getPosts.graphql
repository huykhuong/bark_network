query getPosts($page: Int, $perPage: Int) {
  posts(page: $page, perPage: $perPage) {
    nodes {
      id
      title
      content
      createdAt
      edited
      authorProfile {
        id
        displayName
        avatar
      }
      authorUsername
    }
    hasPreviousPage
    hasNextPage
    pagesCount
    nodesCount
  }
}
