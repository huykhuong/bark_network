mutation createComment(
  $postId: ID!
  $commenterId: ID!
  $comment: String!
  $commentId: ID
) {
  createComment(
    postId: $postId
    commenterId: $commenterId
    comment: $comment
    commentId: $commentId
  ) {
    errors
    postComment {
      id
      comment
      edited
      createdAt
    }
  }
}
